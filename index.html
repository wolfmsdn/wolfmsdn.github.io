<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-cache">
		<meta http-equiv="Cache" content="no-cache">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="favicon.png" mce_href="favicon.png" type="image/x-icon">
		<link rel="shortcut icon" href="favicon.png" mce_href="favicon.png" type="image/x-icon">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="css/style.css" />
		<title >Loading ...</title>
	</head>

	<body style="overflow: hidden;">
		<img class="Mnu_img" src="img/menu.png"/>
		<img class="Lng_img" src="img/translation.png" onclick="lng_Open()" />
		<div id="Lng_menu">
			<div class="Lng_close" onclick="lng_Close()">X</div>
			<div class="Lng_main">
				<div data-locale="chinese_J" onclick="lng_Sel(this,'cj',PageModRefresh)"></div>
				<div data-locale="chinese_F" onclick="lng_Sel(this,'cf',PageModRefresh)"></div>
				<div data-locale="english" onclick="lng_Sel(this,'en',PageModRefresh)"></div>
				<div data-locale="Korea" onclick="lng_Sel(this,'ko',PageModRefresh)"></div>
			</div>
		</div>
		<div class="App_Title">
			<div id="Search_Btn">
				<img id="Search_img" src="img/search.png"/>
			</div>
			<div class="Search">
				<input type="text" id="Search_txt" data-placeholder="PlaseInputKey" placeholder="" />
			</div>
		</div>


		<div class="App_Main">


		</div>

		<div class="App_Tools">
			<div class="App_Tools_Btn App_Tools_Home">
				<img class="App_Tools_img App_Tools_Home" src="img/home.png" />
				<div id="App_Tools_Home" class="App_Tools_Default App_Tools_Home App_Tools_Sel" data-locale="home"></div>
			</div>
			<div class="App_Tools_Btn App_Tools_Favorites">
				<img class="App_Tools_img App_Tools_Favorites" src="img/favorites.png" />
				<div id="App_Tools_Favorites" class="App_Tools_Default App_Tools_Favorites" data-locale="Favorites"></div>
			</div>
			<div class="App_Tools_Btn App_Tools_Post">
				<img class="App_Tools_img App_Tools_Post" src="img/post.png" />
				<div id="App_Tools_Post" class="App_Tools_Default App_Tools_Post" data-locale="Post"></div>
			</div>
			<div class="App_Tools_Btn App_Tools_My">
				<img class="App_Tools_img App_Tools_My" src="img/my.png" />
				<div id="App_Tools_My" class="App_Tools_Default App_Tools_My" data-locale="My"></div>
			</div>
		</div>

		<div class="ThisApp_Menu">
			<div class="ThisApp_List">
			<div class="ThisApp_Menu_Title" data-locale="AppMenuTitle"></div>
			<div class="ThisApp_Menu_Line"></div>
			<div class="ThisApp_Menu_Item" data-locale="donate"></div>
			<div class="ThisApp_Menu_Line"></div>
			<div class="ThisApp_Menu_Item" data-locale="home"></div>
			<div class="ThisApp_Menu_Item" data-locale="business"></div>
			<div class="ThisApp_Menu_Line"></div>
			<div class="ThisApp_Menu_Item" data-locale="Favorites"></div>
			<div class="ThisApp_Menu_Item" data-locale="My"></div>
			<div class="ThisApp_Menu_Line"></div>
			<div class="ThisApp_Menu_Item" data-locale="about"></div>
			</div>
		</div>
		<div class="App_Document_Title" data-AppTitle="AppTitle"></div>
		<div id="App_Loading_div">
				<img class="rotate" src="img/loading.png" />
				<br />
				<br />
				<span data-locale="Loading"></span>

		</div>
		<div id="username"></div>
	</body>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
	<script type="text/javascript" src="js/jquery.alert/jqAlert.js"></script>
	<script type="text/javascript" src="js/base.js"></script>
	<script src="./i18n/jquery.i18n.properties.js"></script>
	<script src="js/language.js"></script>

	<script src="https://sdk.minepi.com/pi-sdk.js"></script>
	<script src="js/index.js"></script>

</html>
